<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
  </head>

  <body>
    <h1 class="text-center mb-4 p-2 bg-dark text-white fs-2"   ">
      E-commerce Dashboard
    </h1>
    <div class="container">
      <div
        id="notification"
        class="alert alert-success d-none"
        role="alert"
      ></div>
      <div class="row">
        <div class="col-md-4 mb-3 rounded">
          <div class="card card bg-body rounded shadow">
            <img src="laptop.jpg" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Laptop</h5>
              <p class="card-text">Price: $1500</p>
              <p class="card-text" id="stock1">In Stock: 5</p>
              <button class="btn btn-dark" onclick="addToCart(1)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 rounded">
          <div class="card card bg-body rounded shadow">
            <img src="headphone.jpg" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Headphones</h5>
              <p class="card-text">Price: $100</p>
              <p class="card-text" id="stock2">In Stock: 10</p>
              <button class="btn btn-dark" onclick="addToCart(2)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card bg-body rounded shadow">
            <img src="keyboard.jpg" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Keyboard</h5>
              <p class="card-text">Price: $50</p>
              <p class="card-text" id="stock3">In Stock: 20</p>
              <button class="btn btn-dark" onclick="addToCart(3)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
 </div>

      <div class="text-center mb-4 p-2 bg-dark text-white fs-2">
        Contact Us| Follow us on Social Media
      </div>

      <script src="app.js"></script>
     
      
     
    </div>
  </body>
</html>
